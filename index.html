<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        function myFunction() {
            var x = document.getElementById("burger");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
