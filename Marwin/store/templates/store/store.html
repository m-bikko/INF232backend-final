{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4" style="width:100px;">
        <img class="thumbnail" src="{{product.image.url}}" style="width:300px; height:300px">
        <div class="box-element product">
            <h6><a href="" style="color:black"><strong>{{product.name}}</strong></a></h6>
            <hr>
            <form action="{% url 'atc'%}" method="post">
                {%csrf_token%}
                <button class="btn btn-outline-secondary add-btn" type="submit" name="pi" value="{{product.pk}}">Add to
                    Cart
                </button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block;float: right">${{product.prices|floatformat:2}}</h4>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
