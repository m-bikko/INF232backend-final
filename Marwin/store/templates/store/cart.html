<!DOCTYPE html>
<html>
  <head>
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Your Cart</h1>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td><input type="number" value="1"></td>
            <td>$19.99</td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td><input type="number" value="2"></td>
            <td>$24.99</td>
          </tr>
          <tr>
            <td>Product 3</td>
            <td><input type="number" value="3"></td>
            <td>$29.99</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total Price:</td>
            <td>${{total}}</td>
          </tr>
        </tfoot>
      </table>
      <button type="button">Buy Now</button>
    </div>
  </body>
<style>
body {
    background-color: #f1f1f1;
    font-family: Arial, sans-serif;
  }
  
  .container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 5px #888;
  }
  
  h1 {
    text-align: center;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  
  th, td {
    text-align: left;
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }
  
  tr:hover {
    background-color: #f5f5f5;
  }
  
  input[type="number"] {
    width: 50px;
    padding: 5px;
  }
  
  tfoot td {
    text-align: right;
  }
  
  button[type="button"] {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    cursor: pointer;
  }
  
  button[type="button"]:hover {
    background-color: #3e8e41;
  }
</style>
</html>
